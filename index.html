  <script>
        //  MODIFICACIN CLAVE: Ahora se hace un FETCH a la funci贸n de Netlify
        async function fetchCarouselImageLinks() {
            try {
                // Llama al endpoint de Netlify que devuelve la configuraci贸n, incluyendo las im谩genes
                const response = await fetch('/.netlify/functions/get-site-config');
                
                if (!response.ok) {
                    console.error('Error al cargar la configuraci贸n del sitio:', response.statusText);
                    return [];
                }

                const config = await response.json();
                
                const imageKeys = ['img1', 'img2', 'img3', 'img4'];
                
                // Definimos valores predeterminados para el texto alternativo y los enlaces de destino
                const defaultLinks = {
                    'img1': 'freefire.html',
                    'img2': 'tiktok.html',
                    'img3': 'bloodstrike.html',
                    'img4': '#'
                };
                const defaultAlts = {
                    'img1': 'Recarga Free Fire',
                    'img2': 'Recarga TikTok',
                    'img3': 'Recarga Blood Strike',
                    'img4': 'Promociones GamingKings'
                };

                // Mapeamos los datos de configuraci贸n a la estructura de im谩genes
                const images = imageKeys
                    .map(key => ({
                        url: config[key], // Toma la URL de la respuesta de la funci贸n
                        alt: defaultAlts[key] || '',
                        link: defaultLinks[key] || '#'
                    }))
                    .filter(img => img.url); // Solo incluye si la URL no es nula/vac铆a

                return images;

            } catch (error) {
                console.error('Error al conectar con la funci贸n de Netlify:', error);
                // Retorna un array vac铆o si la carga falla para evitar errores de renderizado
                return []; 
            }
        }

        //  MODIFICACIN CLAVE: Hacemos el listener de DOMContentLoaded as铆ncrono
        document.addEventListener('DOMContentLoaded', async () => {
      const track = document.getElementById('main-carousel-track');
      const dotsContainer = document.getElementById('carousel-dots');
      const prevBtn = document.getElementById('carousel-prev');
      const nextBtn = document.getElementById('carousel-next');
            
            // Espera la carga de los links de las im谩genes
      const images = await fetchCarouselImageLinks(); 
      
            let currentIndex = 0;
      let slideCount = images.length;

      if (slideCount === 0 || !track || !dotsContainer) return;

      // 1. Renderizar Slides y Dots
      images.forEach((img, index) => {
        // Crear Slide (imagen dentro de un link)
        const slide = document.createElement('a');
        slide.classList.add('carousel-slide');
        slide.href = img.link || '#'; 
        
        const imgElement = document.createElement('img');
        imgElement.src = img.url;
        imgElement.alt = img.alt;
        slide.appendChild(imgElement);
        track.appendChild(slide);

        // Crear Dot
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (index === 0) dot.classList.add('active');
        dot.addEventListener('click', () => {
          moveToSlide(index);
        });
        dotsContainer.appendChild(dot);
      });

      // Seleccionar los dots despu茅s de crearlos
      const dots = document.querySelectorAll('#carousel-dots .dot');
      
      // 2. L贸gica de Movimiento
      function moveToSlide(index) {
        if (index < 0) {
          index = slideCount - 1; // Volver al final (Movimiento infinito)
        } else if (index >= slideCount) {
          index = 0; // Volver al inicio (Movimiento infinito)
        }

        currentIndex = index;
        const offset = -currentIndex * 100;
        track.style.transform = `translateX(${offset}%)`;

        // Actualizar Dots
        dots.forEach(dot => dot.classList.remove('active'));
        if (dots[currentIndex]) {
          dots[currentIndex].classList.add('active');
        }
      }

      // 3. Control de Flechas
      prevBtn.addEventListener('click', () => moveToSlide(currentIndex - 1));
      nextBtn.addEventListener('click', () => moveToSlide(currentIndex + 1));

      // 4. Auto-Play 
      let autoPlayInterval = setInterval(() => {
        moveToSlide(currentIndex + 1);
      }, 5000); // Cambia cada 5 segundos

      // Pausar auto-play en hover
      const carouselWrapper = document.querySelector('.carousel-wrapper');
      if(carouselWrapper) {
        carouselWrapper.addEventListener('mouseenter', () => clearInterval(autoPlayInterval));
        carouselWrapper.addEventListener('mouseleave', () => {
          autoPlayInterval = setInterval(() => {
            moveToSlide(currentIndex + 1);
          }, 5000);
        });
      }
    });
  </script>
