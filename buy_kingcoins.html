<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar KingsCoins - GamingKings</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para hacer la corona rosa */
        .package-item .fa-crown {
            color: var(--secondary-pink); /* Usa la variable de color rosa definida en style.css */
        }
        /* Ajuste de tamaño para el número de KingsCoins y el precio (CORREGIDO) */
        .package-item span:first-child { /* Targets the KingsCoins amount (e.g., 1000) */
            font-size: 1.6em; /* Make it larger */
            font-weight: 700;
        }
        .package-item .price { /* Targets the price (e.g., $1.00) */
            font-size: 1.2em; /* Make it smaller or normal */
            font-weight: 500;
            color: var(--secondary-text); /* Use a secondary text color for price */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="images/gamingkings_logo.png" alt="GamingKings Logo" class="logo-img">
            </a>
        </div>
        <div class="header-right">
            <div class="search-bar">
                <input type="text" placeholder="Buscar juego...">
                <i class="fas fa-search"></i>
            </div>
            <div class="custom-currency-selector" id="custom-currency-selector">
                <div class="selected-currency" id="selected-currency">
                    <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span> <i class="fas fa-chevron-down"></i>
                </div>
                <div class="currency-options" id="currency-options">
                    <div class="option" data-value="VES">
                        <img src="images/flag_ve.png" alt="Venezuela Flag"> <span>Bs. (VES)</span>
                    </div>
                    <div class="option" data-value="USD">
                        <img src="images/flag_us.png" alt="USA Flag"> <span>$ (USD)</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="game-main">
        <div class="game-content-wrapper">
            <div class="game-info-card">
                <h2>Comprar KingsCoins</h2>
                <p>Moneda actual: <span id="currency-display">USD</span></p>
                </div>

            <form id="kingscoins-recharge-form">
                <div class="form-group">
                    <label>1. Selecciona tu paquete de KingsCoins:</label>
                    <div class="package-grid" id="package-list">
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="confirm-recharge-btn" disabled>Proceder al Pago</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GamingKings. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="privacy.html">Políticas de Privacidad</a>
                <a href="terms.html">Términos de Servicio</a>
            </div>
            <a href="https://wa.me/573021090841" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script type="module">
        // Importa supabaseClient.js
        import { supabase } from './supabaseClient.js'; // Asegúrate de que esta ruta es correcta

        const kingscoinsPackages = [
            { id: 1, name: '5 <i class="fas fa-crown"></i>', priceUSD: 1.00, priceVES: 168.50 },
            { id: 2, name: '10 <i class="fas fa-crown"></i>', priceUSD: 3.00, priceVES: 507.49 },
            { id: 3, name: '100 <i class="fas fa-crown"></i>', priceUSD: 5.00, priceVES: 845.00 },
            { id: 4, name: '500 <i class="fas fa-crown"></i>', priceUSD: 10.00, priceVES: 1689.96 },
            { id: 5, name: '1000 <i class="fas fa-crown"></i>', priceUSD: 1.00, priceVES: 168.50 },
            { id: 6, name: '3000 <i class="fas fa-crown"></i>', priceUSD: 3.00, priceVES: 507.49 },
            { id: 7, name: '5000 <i class="fas fa-crown"></i>', priceUSD: 5.00, priceVES: 845.00 },
            { id: 8, name: '10000 <i class="fas fa-crown"></i>', priceUSD: 10.00, priceVES: 1689.96 }
        ];

        let selectedPackage = null;
        let userId = null; // Variable para almacenar el ID del usuario

        // Función para obtener el ID del usuario autenticado
        async function getAuthenticatedUserId() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (error) {
                console.error('Error al obtener el usuario autenticado:', error.message);
                alert('Tu sesión ha expirado o no has iniciado sesión. Por favor, inicia sesión para continuar.');
                window.location.href = 'login.html'; // Redirigir al login
                return null;
            }
            if (!user) {
                alert('No has iniciado sesión. Por favor, inicia sesión para comprar KingCoins.');
                window.location.href = 'login.html'; // Redirigir al login
                return null;
            }
            return user.id;
        }

        document.addEventListener('DOMContentLoaded', async () => { // Añade 'async' aquí
            const packageListDiv = document.getElementById('package-list');
            const confirmBtn = document.getElementById('confirm-recharge-btn');
            const currencyDisplaySpan = document.getElementById('currency-display');
            
            // Obtener el ID del usuario tan pronto como la página cargue
            userId = await getAuthenticatedUserId();
            if (!userId) {
                // Si no hay userId, la función getAuthenticatedUserId ya habrá redirigido
                return;
            }

            function formatPrice(price, currency) {
                if (currency === 'VES') {
                    return `Bs. ${price.toFixed(2)}`;
                } else {
                    return `$${price.toFixed(2)}`;
                }
            }

            function updatePackages(currentCurrency) {
                currencyDisplaySpan.textContent = currentCurrency;
                packageListDiv.innerHTML = '';
                kingscoinsPackages.forEach(pkg => {
                    let displayPrice;
                    if (currentCurrency === 'VES') {
                        displayPrice = pkg.priceVES;
                    } else {
                        displayPrice = pkg.priceUSD;
                    }

                    const packageItem = document.createElement('div');
                    packageItem.classList.add('package-item');
                    packageItem.dataset.id = pkg.id;
                    packageItem.dataset.priceUsd = pkg.priceUSD;
                    packageItem.dataset.priceVes = pkg.priceVES;
                    packageItem.innerHTML = `
                        <span>${pkg.name}</span>
                        <span class="price">${formatPrice(displayPrice, currentCurrency)}</span>
                    `;
                    packageItem.addEventListener('click', () => {
                        if (selectedPackage) {
                            selectedPackage.classList.remove('selected');
                        }
                        packageItem.classList.add('selected');
                        selectedPackage = packageItem;
                        checkFormValidity();
                    });
                    packageListDiv.appendChild(packageItem);
                });
                checkFormValidity();
            }

            function checkFormValidity() {
                // Ahora solo depende de si un paquete está seleccionado y si el userId está disponible
                confirmBtn.disabled = !selectedPackage || !userId;
            }

            const initialCurrency = localStorage.getItem('selectedCurrency') || 'VES';
            updatePackages(initialCurrency);

            window.addEventListener('currencyChanged', (event) => {
                const newCurrency = event.detail.currency;
                updatePackages(newCurrency);
            });

            document.getElementById('kingscoins-recharge-form').addEventListener('submit', (e) => {
                e.preventDefault();
                if (selectedPackage && userId) { // Asegurarse de que tenemos un paquete seleccionado y el userId
                    const packageName = selectedPackage.querySelector('span:first-child').innerHTML;
                    const basePriceUSD = parseFloat(selectedPackage.dataset.priceUsd);
                    const basePriceVES = parseFloat(selectedPackage.dataset.priceVes);
                    const selectedCurrency = localStorage.getItem('selectedCurrency') || 'VES';
                    let finalPrice;

                    if (selectedCurrency === 'VES') {
                        finalPrice = basePriceVES;
                    } else {
                        finalPrice = basePriceUSD;
                    }
                    
                    const transactionDetails = {
                        game: "KingsCoins",
                        playerId: userId, // <<< AÑADIDO: El ID del usuario autenticado
                        package: packageName,
                        priceUSD: basePriceUSD.toFixed(2),
                        finalPrice: finalPrice.toFixed(2),
                        currency: selectedCurrency
                    };

                    localStorage.setItem('transactionDetails', JSON.stringify(transactionDetails));
                    window.location.href = 'payment.html';
                } else {
                    console.error('Por favor, selecciona un paquete de KingsCoins o asegúrate de haber iniciado sesión.');
                    alert('Por favor, selecciona un paquete de KingsCoins antes de continuar. Si el problema persiste, inicia sesión de nuevo.');
                }
            });
        });
    </script>
</body>
</html>
