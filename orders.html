<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamingKings - Historial de Pedidos</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
<style>
    /* Estilos generales del historial de pedidos */
    .orders-main {
        padding: 2rem 1rem;
        max-width: 900px;
        margin: 0 auto;
    }
    .orders-main h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--text-color);
        text-align: center;
        margin-bottom: 2rem;
    }
    #orders-list {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }
    .order-card {
        background-color: var(--card-bg);
        border: 1px solid var(--secondary-pink);
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        color: var(--text-color);
    }
    .order-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }
    .order-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--primary-purple);
        margin-bottom: 1rem;
    }
    .order-card p {
        margin-bottom: 0.5rem;
        font-size: 1rem;
    }
    .order-card p strong {
        color: var(--secondary-pink);
        font-weight: 700;
    }
    .status-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-weight: 600;
        text-transform: capitalize;
        color: white;
    }
    .status-pending {
        background-color: #fca5a5; /* Rojo claro */
    }
    .status-completed {
        background-color: #6ee7b7; /* Verde claro */
    }
    .status-rejected {
        background-color: #ef4444; /* Rojo fuerte */
    }

    /* Estilos del index.html para mantener consistencia */
    /* Aquí irían todos los estilos de `style.css` y el resto de los estilos del index */
    /* Por simplicidad, solo incluyo los estilos del menú de usuario y otros específicos */
    .hidden {
        display: none !important;
    }
    .header-right {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .user-menu-container, .guest-menu-container {
        position: relative;
    }
    .user-menu-button, .guest-menu-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #fff;
        padding: 10px;
    }
    .user-menu-dropdown, .guest-menu-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #333;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 100;
        border-radius: 5px;
        padding: 10px 0;
    }
    .user-menu-item, .guest-menu-item {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    .user-menu-item:hover, .guest-menu-item:hover {
        background-color: #575757;
    }
    .kingcoins-balance {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #E0E0E0;
        font-weight: 600;
        padding: 10px 15px;
        background-color: #2C2C2E;
        border-radius: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .kingcoins-balance .fa-crown {
        color: #FF69B4;
    }
</style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="logo-link">
                <img src="images/gamingkings_logo.png" alt="GamingKings Logo" class="logo-img">
            </a>
        </div>
        <div class="header-right">
            <div class="kingcoins-balance hidden">
                <i class="fas fa-crown"></i>
                <span id="kingcoins-display">Cargando...</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar juego...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="user-menu-container hidden">
                <button class="user-menu-button" aria-expanded="false">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="user-menu-dropdown hidden">
                    <a href="#" class="user-menu-item" id="user-display-name"></a>
                    <a href="dashboard.html" class="user-menu-item">Dashboard</a>
                    <a href="orders.html" class="user-menu-item">Pedidos</a>
                    <a href="settings.html" class="user-menu-item">Configuración</a>
                    <a href="#" class="user-menu-item" id="logout-button">Cerrar Sesión</a>
                </div>
            </div>
            <div class="guest-menu-container">
                <button class="guest-menu-button">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="guest-menu-dropdown hidden">
                    <a href="login.html" class="guest-menu-item">Iniciar Sesión</a>
                    <a href="signup.html" class="guest-menu-item">Registrarse</a>
                </div>
            </div>
        </div>
    </header>

    <main class="orders-main">
        <h1>Historial de Pedidos</h1>
        <div id="orders-list">
            <p id="loading-message">Cargando pedidos...</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GamingKings. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="privacy.html">Políticas de Privacidad</a>
                <a href="terms.html">Términos de Servicio</a>
            </div>
            <a href="https://wa.me/573021090841" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> Contáctanos por WhatsApp
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.10.0/dist/umd/supabase.min.js"></script>
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="auth-logic.js"></script>
    <script type="module" src="menu-logic.js"></script>
    <script type="module">
        import { supabase } from './supabaseClient.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await supabase.auth.getUser();
            const ordersList = document.getElementById('orders-list');
            const loadingMessage = document.getElementById('loading-message');

            if (!user) {
                ordersList.innerHTML = '<p>Debes iniciar sesión para ver tus pedidos. <a href="login.html">Iniciar sesión</a></p>';
                loadingMessage.style.display = 'none';
                return;
            }

            const { data: transactions, error } = await supabase
                .from('transactions')
                .select('*')
                .eq('email', user.email)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error al cargar los pedidos:', error);
                ordersList.innerHTML = '<p>Hubo un problema al cargar tus pedidos. Inténtalo de nuevo más tarde.</p>';
                return;
            }

            loadingMessage.style.display = 'none';

            if (transactions.length === 0) {
                ordersList.innerHTML = '<p>Aún no has realizado ningún pedido.</p>';
                return;
            }

            transactions.forEach(transaction => {
                const orderDate = new Date(transaction.created_at).toLocaleString('es-ES', { dateStyle: 'medium', timeStyle: 'short' });
                let statusClass = '';
                if (transaction.status === 'realizada') {
                    statusClass = 'status-completed';
                } else if (transaction.status === 'rechazada') {
                    statusClass = 'status-rejected';
                } else {
                    statusClass = 'status-pending';
                }

                const orderHtml = `
                    <div class="order-card">
                        <h3>Orden #${transaction.id}</h3>
                        <p><strong>Fecha:</strong> ${orderDate}</p>
                        <p><strong>Juego:</strong> ${transaction.game}</p>
                        <p><strong>Plan:</strong> ${transaction.package_name}</p>
                        <p><strong>Monto:</strong> ${transaction.final_price.toFixed(2)} ${transaction.currency}</p>
                        <p><strong>Método de Pago:</strong> ${transaction.payment_method}</p>
                        <p><strong>Estado:</strong> <span class="status-badge ${statusClass}">${transaction.status}</span></p>
                    </div>
                `;
                ordersList.innerHTML += orderHtml;
            });
        });
    </script>
</body>
</html>
